resolution: 512 512
epochs: 500

learnrate: 2.
learnrate_scale: (1. - .95 * pow(t, 5.))

init:
  mean: .4
  std: 0.05

postproc:
  - start: 0%
    end: 70%
    blur: 3, .2 + .15 * lrs

targets:

  - name: random sampler

    constraints:
      - std:
          weight: 10.
          below: .1

    select: all
    features:
      - text: strawberry
        loss: cosine

    transforms:
      - random_rotate:
          degree: -10 10
          center: 0 1
      # - random_scale: 0.5 1.
      - random_crop: 224